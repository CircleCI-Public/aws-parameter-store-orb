description: >
  Fetch and load in your parameter store values as environment variables.
steps:
  - aws-cli/install
  - aws-cli/configure
  - run: | # Locally this will display in terminal as a properly formated json object. It may appear here "broken". Testing.
        for row in $(aws ssm describe-parameters --no-paginate | jq -c '.Parameters[]' | jq -r '.[] | @base64'); do
          _jq() {
            echo ${row} | base64 --decode | jq -r ${1}
          }
          echo $(_jq '.')
        done
