description: >
  Fetch and load in your parameter store values as environment variables.
steps:
  - aws-cli/install
  - aws-cli/configure
  - run: | # Each key is first base64 encoded to preserve newlines and spacing, then each encoded string is looped on to load each environment var value.
        #aws ssm describe-parameters --no-paginate
        for row in $(aws ssm describe-parameters --no-paginate | jq -r '.Parameters[]'); do
          _jq() {
            echo ${row} | jq -r ${1}
          }
          echo $(_jq '.Parameters[$i]')
        done
